<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users</title>
</head>
<body>
<h1>Users list</h1>
<table border="1">
  <tr>
    <th>id</th>
    <th>username</th>
    <th>role</th>
    <th>actions</th>
  </tr>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}"></td>
    <td th:text="${u.username}"></td>
    <td th:text="${u.role}"></td>
    <td>
      <a th:href="@{|/users/${u.id}/edit|}">Edit</a>
      |
      <a th:href="@{|/users/${u.id}/delete|}">Delete</a>
    </td>
  </tr>
</table>
<a th:href="@{/users/new}">add user</a>
</body>
</html>
